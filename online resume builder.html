<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: blanchedalmond;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <title>Online Resume Builder</title>
</head>
<body>
    <header>
        <h1>Online Resume Builder</h1>
    </header>

    <section>
        <h2>Personal Information</h2>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree">

            <label for="university">University:</label>
            <input type="text" id="university" name="university">

            <label for="graduationYear">Graduation Year:</label>
            <input type="text" id="graduationYear" name="graduationYear">

            <h2>Experience</h2>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle">

            <label for="company">Company:</label>
            <input type="text" id="company" name="company">

            <label for="experienceYear">Year of Experience:</label>
            <input type="text" id="experienceYear" name="experienceYear">

            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills">

            <h2>Preview Section</h2>
            <label for="preview section">Preveiw Section:</label>
            <textarea id="preview section" name="Preview Section" rows="4"></textarea>

            <button type="button" onclick="save">save</button>
            <button type="button" onclick="Download">Download</button>
        </form>

        <div id="resumeOutput"></div>
    </section>

    
</body>
</html>
